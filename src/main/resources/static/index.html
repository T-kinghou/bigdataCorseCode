<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--头部的盒子-->
<header>
    <h1>大数据可视化——职位分析项目</h1>
    <div class="showTime"></div>
</header>

<section class="mainbox">
    <!-- 左侧列 -->
    <div class="column">
        <div class="panel bar">
            <h2>柱形图-岗位数量</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel line">
            <h2>折线图-薪资走势</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
            <h2>饼图-学历要求</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
    </div>

    <!-- 中间列 -->
    <div class="column">
        <!-- 数据概览区域 -->
        <div class="panel overview">
            <h2>核心指标</h2>
            <div class="overview-box">
                <div class="overview-item">
                    <h4>职位总数</h4>
                    <p class="counter">12,526</p>
                </div>
                <div class="overview-item">
                    <h4>平均薪资</h4>
                    <p class="counter">11,860</p>
                </div>
                <div class="overview-item">
                    <h4>热门城市</h4>
                    <p class="counter">北京</p>
                </div>
                <div class="overview-item">
                    <h4>企业数量</h4>
                    <p class="counter">3,512</p>
                </div>
            </div>
            <div class="panel-footer"></div>
        </div>

        <!-- 中国地图区域 -->
        <div class="panel map">
            <h2>全国招聘分布图</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>

        <!-- 词云图区域 -->
        <div class="panel wordcloud">
            <h2>热门技能词云</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
    </div>

    <!-- 右侧列 -->
    <div class="column">
        <div class="panel radar">
            <h2>雷达图-技能需求</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel rank">
            <h2>排行榜-热门企业</h2>
            <div class="rank-list">
                <div class="rank-item">
                    <span class="rank-num">1</span>
                    <span class="rank-name">腾讯</span>
                    <span class="rank-value">245</span>
                </div>
                <div class="rank-item">
                    <span class="rank-num">2</span>
                    <span class="rank-name">阿里巴巴</span>
                    <span class="rank-value">235</span>
                </div>
                <div class="rank-item">
                    <span class="rank-num">3</span>
                    <span class="rank-name">百度</span>
                    <span class="rank-value">215</span>
                </div>
                <div class="rank-item">
                    <span class="rank-num">4</span>
                    <span class="rank-name">字节跳动</span>
                    <span class="rank-value">198</span>
                </div>
                <div class="rank-item">
                    <span class="rank-num">5</span>
                    <span class="rank-name">华为</span>
                    <span class="rank-value">176</span>
                </div>
            </div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel trend">
            <h2>趋势图-行业变化</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
    </div>
</section>

<script src="js/flexible.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/jquery.js"></script>
<!-- 引入china.js是因为中国地图需要 -->
<script src="js/china.js"></script>
<script src="js/index.js"></script>

<script>
    var t = null;
    t = setTimeout(time, 1000); //开始运行
    function time() {
        clearTimeout(t); //清除计时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours();
        var m = dt.getMinutes();
        var s = dt.getSeconds();
        document.querySelector(".showTime").innerHTML = "当前时间：" + y + '年' + mt + '月' + day + '日 ' + h + '时' + m + '分' + s + '秒';
        t = setTimeout(time, 1000); //设置定时器，循环运行
    }
</script>
</body>
</html>
