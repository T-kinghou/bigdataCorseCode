<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国境内旅游大数据可视化</title>
    <link rel="stylesheet" href="css/index2.css">
</head>
<body>
<!--实验十三前端界面修改-->
<!-- 头部区域 -->
<header>
    <div class="header-title">
        <img src="images/china-icon.png" class="logo">
        <h1>中国境内旅游大数据分析平台</h1>
    </div>
    <div class="header-info">
        <div class="filter-box">
            <select id="yearFilter">
                <option value="all">全部年份</option>
                <option value="2023">2023年</option>
                <option value="2022">2022年</option>
                <option value="2021">2021年</option>
            </select>
            <select id="seasonFilter">
                <option value="all">全部季节</option>
                <option value="spring">春季</option>
                <option value="summer">夏季</option>
                <option value="autumn">秋季</option>
                <option value="winter">冬季</option>
            </select>
            <button id="filterBtn">筛选</button>
        </div>
        <div class="showTime"></div>
    </div>
</header>

<!-- 主体内容区域 -->
<div class="main">
    <!-- 左上 - 全国旅游热度地图 -->
    <div class="panel map-panel">
        <div class="panel-header">
            <h2><i class="icon-map"></i>全国旅游热度分布</h2>
            <div class="panel-header-right">
                <span id="mapUpdateTime">--</span>
            </div>
        </div>
        <div class="panel-body" id="mapChart"></div>
    </div>

    <!-- 右上 - 核心指标 -->
    <div class="panel overview-panel">
        <div class="panel-header">
            <h2><i class="icon-stats"></i>旅游核心指标</h2>
            <div class="panel-header-right">
                <span id="overviewUpdateTime">--</span>
            </div>
        </div>
        <div class="panel-body">
            <div class="overview-item" id="totalTourists">
                <div class="overview-icon tourist-icon"></div>
                <div class="overview-content">
                    <h3>国内游客总量</h3>
                    <p class="counter">0</p>
                    <div class="trend up">--</div>
                </div>
            </div>
            <div class="overview-item" id="totalIncome">
                <div class="overview-icon income-icon"></div>
                <div class="overview-content">
                    <h3>旅游总收入</h3>
                    <p class="counter">0</p>
                    <div class="trend up">--</div>
                </div>
            </div>
            <div class="overview-item" id="avgConsume">
                <div class="overview-icon consume-icon"></div>
                <div class="overview-content">
                    <h3>人均消费</h3>
                    <p class="counter">0</p>
                    <div class="trend">--</div>
                </div>
            </div>
            <div class="overview-item" id="hotDestination">
                <div class="overview-icon hot-icon"></div>
                <div class="overview-content">
                    <h3>热门目的地</h3>
                    <p class="counter">--</p>
                    <div class="trend">--</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 左中 - 景区类型占比 -->
    <div class="panel pie-panel">
        <div class="panel-header">
            <h2><i class="icon-pie-chart"></i>景区类型占比</h2>
            <div class="panel-header-right">
                <span id="pieChartUpdateTime">--</span>
            </div>
        </div>
        <div class="panel-body" id="pieChart"></div>
    </div>

    <!-- 右中 - 旅游热门景点排行 -->
    <div class="panel rank-panel">
        <div class="panel-header">
            <h2><i class="icon-rank"></i>热门景点排行</h2>
            <div class="panel-header-right">
                <span id="rankUpdateTime">--</span>
            </div>
        </div>
        <div class="panel-body">
            <div class="rank-list" id="rankList">
                <!-- 动态生成排行榜内容 -->
            </div>
        </div>
    </div>

    <!-- 左下 - 客流量趋势 -->
    <div class="panel line-panel">
        <div class="panel-header">
            <h2><i class="icon-line-chart"></i>年度客流量趋势</h2>
            <div class="panel-header-right">
                <span id="lineChartUpdateTime">--</span>
            </div>
        </div>
        <div class="panel-body" id="lineChart"></div>
    </div>

    <!-- 中下 - 旅游方式统计 -->
    <div class="panel bar-panel">
        <div class="panel-header">
            <h2><i class="icon-bar-chart"></i>旅游方式统计</h2>
            <div class="panel-header-right">
                <span id="barChartUpdateTime">--</span>
            </div>
        </div>
        <div class="panel-body" id="barChart"></div>
    </div>

    <!-- 右下 - 热门景点词云 -->
    <div class="panel wordcloud-panel">
        <div class="panel-header">
            <h2><i class="icon-cloud"></i>热门景点词云</h2>
            <div class="panel-header-right">
                <span id="wordcloudUpdateTime">--</span>
            </div>
        </div>
        <div class="panel-body" id="wordcloudChart"></div>
    </div>
</div>

<!-- 底部控制栏 -->
<footer>
    <div class="footer-left">
        <div class="data-source">数据来源：文化和旅游部、各省市旅游局</div>
    </div>
    <div class="footer-right">
        <button id="refreshBtn" class="control-btn"><i class="icon-refresh"></i>刷新数据</button>
        <button id="exportBtn" class="control-btn"><i class="icon-download"></i>导出数据</button>
        <button id="fullscreenBtn" class="control-btn"><i class="icon-fullscreen"></i>全屏显示</button>
    </div>
</footer>

<!-- 加载动画 -->
<div class="loading-container">
    <div class="loading-spinner"></div>
    <p>数据加载中...</p>
</div>

<script src="js/jquery.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/echarts-wordcloud.js"></script>
<script src="js/china.js"></script>
<script src="js/index.js"></script>
</body>
</html>
