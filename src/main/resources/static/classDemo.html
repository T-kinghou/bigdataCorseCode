<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>大数据可视化</title>

<!--头部的盒子-->
<header>
    <h1>大数据可视化——职位分析项目</h1>
    <div class="showTime"></div>
    <script>
        var t = null;
        t = setTimeout(time, 1000);   //开始运行
        function time() {
            clearTimeout(t); //清楚计时器
            dt = new Date()
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();
            var m = dt.getMinutes();
            var s = dt.getSeconds();
            document.querySelector(".showTime").innerHTML = "当前时间：" + y + '年' + mt + '月' + day + '日 ' + h + '时' + m + '分' + s + '秒'
        }
    </script>
</header>
<selection class="mainbox">
    <div class="column">
        <div class="panel bar">
            <h2>柱形图-职位需求-关键词搜索</h2>
            <div class="chart"></div>

        </div>        <div class="panel line">

    </div>        <div class="panel pie">

    </div>    </div>
    <div class="column">
